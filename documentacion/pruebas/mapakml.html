<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>KML Layers</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map" style="margin:100px"></div>
    <script>

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 7,
          center: {lat: -24.3260336, lng: -66.2248039}
        });

        var ctaLayer = new google.maps.KmlLayer({
          url: 'http://localhost:8080/geoserver/anual/wms/kml?layers=anual:anual',

          map: map
        });
      }
      //googlemaps.github.io/js-v2-samples/ggeoxml/cta.kml',
    </script>
    <script async defer
     src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIprC_h1aW9PQVMhD1LJxQqaPSH2zvw8Q&callback=initMap">
    </script>
  </body>
</html>
